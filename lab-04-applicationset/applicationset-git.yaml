apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: lab-04-git-generator
  namespace: argocd
  labels:
    lab: "lab-04"
    type: "git-based"
spec:
  # Git Generator: Automatically detect environments from Git folders
  generators:
    - git:
        repoURL: https://github.com/awaiskhan1/kubernetes.git
        revision: HEAD
        
        # Directories generator: Each folder = one environment
        directories:
          - path: helm/environments/*
        
        # Template variables from directory path
        # Path: helm/environments/dev â†’ {{path.basename}} = dev
  
  template:
    metadata:
      name: 'lab-04-mern-{{path.basename}}'
      labels:
        lab: "lab-04"
        environment: '{{path.basename}}'
        managed-by: "applicationset-git"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    
    spec:
      project: default
      
      source:
        repoURL: https://github.com/awaiskhan1/kubernetes.git
        targetRevision: HEAD
        path: helm/mern-helm
        
        helm:
          # Use environment-specific values file
          valueFiles:
            - values.yaml
            - ../environments/{{path.basename}}/values.yaml
      
      destination:
        server: https://kubernetes.default.svc
        namespace: 'lab-04-{{path.basename}}'
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
        
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
