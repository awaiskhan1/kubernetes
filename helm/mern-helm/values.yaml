# MERN Stack Helm Chart Values
# Simple configuration for MongoDB + Backend + Frontend + Ingress

# Generic defaults (similar to Helm starter chart)
resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

mongodb:
  image: "mongo:7.0"
  port: 27017
  username: "admin"
  password: "password123"
  database: "mydb"

backend:
  image:
    repository: "awais107/awaispersonal"
    tag: "backend"
    pullPolicy: "Always"
  replicaCount: 2
  service:
    port: 3000
  env:
    mongodbUri: "mongodb://admin:password123@mongodb-service:27017/mydb?authSource=admin"

frontend:
  image:
    repository: "awais107/awaispersonal"
    tag: "frontend"
    pullPolicy: "Always"
  replicaCount: 2
  service:
    port: 80

ingress:
  enabled: true
  className: "public"
  # Extra annotations to add to the Ingress metadata (optional)
  annotations: {}
  # Primary host for the app
  host: "mern.local"
  # TLS configuration (keep empty for HTTP-only in the lab)
  tls: []
