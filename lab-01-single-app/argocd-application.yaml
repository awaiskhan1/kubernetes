apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lab-01-mern-app
  namespace: argocd
  # Finalizers ensure proper cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project name (default project is fine for labs)
  project: default
  
  # Source: Git repository details
  source:
    # Your Git repo URL (update this with your actual repo URL)
    # For local testing, you can use file:// path
    repoURL: https://github.com/awaiskhan1/kubernetes.git
    targetRevision: HEAD
    path: helm/mern-helm
    
    # Helm specific configuration
    helm:
      # Use values.yaml from the helm chart
      valueFiles:
        - values.yaml
      
      # You can override values here if needed
      # parameters:
      #   - name: backend.replicaCount
      #     value: "3"
  
  # Destination: Where to deploy
  destination:
    # Deploy to the same cluster where ArgoCD is running
    server: https://kubernetes.default.svc
    namespace: lab-01-mern
  
  # Sync policy: How ArgoCD should sync
  syncPolicy:
    # Automated sync (ArgoCD will auto-deploy on Git changes)
    automated:
      # Automatically create namespace if it doesn't exist
      prune: true       # Delete resources if removed from Git
      selfHeal: true    # Auto-sync if someone manually changes resources
      allowEmpty: false # Don't sync if no resources found
    
    # Sync options
    syncOptions:
      - CreateNamespace=true  # Auto-create namespace
      - PruneLast=true        # Delete resources last during sync
    
    # Retry strategy if sync fails
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore differences in certain fields (optional)
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore if HPA is managing replicas
