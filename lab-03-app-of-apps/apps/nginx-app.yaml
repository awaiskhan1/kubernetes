apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lab-03-nginx-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    lab: "lab-03"
    app-type: "web-server"
    managed-by: "parent-app"
  annotations:
    # Sync wave: Deploy in wave 2 (after backend services)
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 15.4.4
    chart: nginx
    
    helm:
      parameters:
        - name: replicaCount
          value: "1"
        - name: service.type
          value: "ClusterIP"
        - name: resources.requests.memory
          value: "128Mi"
        - name: resources.requests.cpu
          value: "50m"
        - name: resources.limits.memory
          value: "256Mi"
        - name: resources.limits.cpu
          value: "100m"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: lab-03-web
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
